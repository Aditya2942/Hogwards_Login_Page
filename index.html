<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div id="main-container" class="centered-flex">
        <div class="form-container">
            <div class="icon centered-flex" style="background: url(hg.png); background-size: cover;" ></div>
            <div class="title" style="color: aquamarine; font-variant-ligatures: common-ligatures;"> Hogwards...🧙‍♀️</div>
            <form id="login-form" class="centered-flex">
                <div class="msg"></div>
                <div class="field">
                    <input type="text" placeholder="Username" id="uname" style="color: bisque;">
                    <i class="fa fa-user" style="color: black;"></i>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="pass" style="color: bisque;">
                    <i class="fa fa-lock" style="color: black;"></i>
                </div>
                <div class="action centered-flex">
                    <label for="remember" class="centered-flex">
                        <input type="checkbox" id="remember" style="color: blanchedalmond;"> Remember me...🦉
                    </label>
                    <a href="#" style="color: blanchedalmond;">Obliviate ? 🤷‍♂️</a>
                </div>
                <div class="btn-container"><button id="btn">Login</button></div>
                <div class="signup" style="color: bisque;">Don't have Hogwards Letter?<a href="#" style="color: azure;"> Sign up...😒</a></div>
            </form>
        </div>
    </div>
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/user/use-1/use160.cur), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2011/02/06/harry-potter-magical-wand.html" target="_blank" title="Harry Potter Magical Wand"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Harry Potter Magical Wand" style="position:absolute; top: 0px; right: 0px;" /></a>
    <style>
        @import url('https://fonts.cdnfonts.com/css/harry-potter-and-the-dingbats');
    </style>
    <script src="script.js"></script>
</body>

</html>
